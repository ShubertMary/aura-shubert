<!DOCTYPE html>
<html lang="ru"> </html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura - коллекция стикеров</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav"><a class="header__logo" href="#"><img class="logo-picture" src="#" alt="Логотип сайта Aura"></a>
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#" target="_blank"></a></li>
          <li class="nav__item"><a class="nav__link" href="#" target="_blank"></a></li>
          <li class="nav__item"><a class="nav__link" href="#" target="_blank"></a></li>
        </ul>
        <button class="header__btn btn__log-in">Войти</button>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <h1 class="hero__title">Площадка для реализации криптостикеров
          <div class="hero__buttons"><a class="hero__btn" href="#"><span class="hero__btn-text">Купить</span></a><a class="hero__btn" href="#"><span class="hero__btn-text">Стать автором</span></a></div>
        </h1>
      </div>
    </section>
    <section class="bet">
      <div class="container">
        <h2 class="bet__title">Аукцион<span class="bet__state">Live auction</span></h2>
        <div class="bet__content"><img src="#" alt="№">
          <div class="bet__info">
            <div class="bet__owner"><img class="bet-owner__avatar" src="#" alt="№"><span class="bet-owner__nickname"></span></div>
            <h3 class="bet-section__subtitle"></h3>
            <div class="bet__props">
              <div class="bet"><span class="bet__caption">Ставка:</span><span class="bet__price"></span><span class="bet__price-dollars"></span></div>
              <div class="bet-timer"><span class="auction-timer__caption">Окончание через:</span>
                <div class="bet-timer__part"><span class="bet-timer__hour-value"></span><span class="bet-timer__-text">Час</span></div>
                <div class="bet-timer__part"><span class="auction-timer__minut-value"></span><span class="auction-timer__-text">Мин</span></div>
                <div class="bet-timer__part"><span class="auction-timer__second_value"></span><span class="auction-timer__text">Сек</span></div>
              </div>
            </div>
            <button class="btn auction-bet-section__btn">Сделать ставку</button>
          </div>
        </div>
      </div>
    </section>
    <section class="auction">
      <div class="container">
        <h2 class="auction__title"> </h2>
        <ul class="auction__list">
              <li class="auction__item">
                <article class="auction-product">
                  <div class="auction-product__image"></div><img class="auction-product__picture" src="#" alt="изображение стикера Alien (green) e_e">
                  <div class="auction-product__info"></div>
                  <div class="auction-owner"><img class="auction-owner__avatar" src="img1" alt="Аватар пользователя Frank.Nagval"><span class="auction-owner__nickname">Frank.Nagval</span>
                    <h3 class="auction-product__title">Alien (green) e_e</h3><span class="auction-product__price">0.02 ETH</span><span class="auction-product__timer">03 часа 25 мин 23 сек</span>
                  </div>
                </article>
              </li>
        </ul><a class="btn auction-more" href="#" target="_blank"></a><span class="auction-more__text">Все аукционы</span>
      </div>
    </section>
    <section class="new">
      <div class="container"></div>
    </section>
    <section class="subscribe">
      <div class="container">
        <h2 class="subcribe__title"></h2>
        <form class="subscribe__form" action="#">
          <input class="form-input subscribe-form__input form-input--dark" type="text" placeholder="Имя" name="name">
          <input class="form-input subscribe-form__input form-input--dark" type="email" placeholder="E-mail" name="email">
          <button class="btn btn--fill subscribe-form__btn"><span class="btn__text"></span></button>
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox" name="checkbox" id="#"><span class="checkbox__text"></span>
          </label>
        </form>
      </div>
    </section>
    <section class="become-author">
      <div class="container"></div>
    </section>
    <section class="top">
      <div class="container"></div>
    </section>
    <section class="top-info">
      <div class="container"></div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
